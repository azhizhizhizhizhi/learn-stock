# Netlify 配置文件

[build]
  command = "npm run build"
  publish = "dist"

# Edge Functions 配置
[[edge_functions]]
  path = "/api/*"
  function = "api-proxy"

# SPA 路由支持（放在最后作为fallback）
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# HTTP 头配置
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
